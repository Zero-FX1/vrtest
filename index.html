<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR Cinema</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body { margin: 0; }
    #playBtn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      padding: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>

<button id="playBtn">â–¶ Tap to Start</button>

<a-scene embedded vr-mode-ui="enabled: true">
  <a-assets>
    <video id="video"
      src="video.mp4"
      loop
      muted
      playsinline
      webkit-playsinline
      crossorigin="anonymous">
    </video>
  </a-assets>

  <!-- Flat cinema screen -->
  <a-video
    src="#video"
    width="6"
    height="3.4"
    position="0 2 -6">
  </a-video>

  <a-camera></a-camera>
</a-scene>

<script>
  const btn = document.getElementById('playBtn');
  const vid = document.getElementById('video');

  btn.onclick = () => {
    vid.play();
    btn.style.display = 'none';
  };
</script>

</body>
</html>
